name: Monease Otonom Veri Guncelleme

on:
  schedule:
    - cron: '0 0 * * *' # Her gece 00:00'da otonom calis
  workflow_dispatch: # Manuel tetikleme izni

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bağımlılıkları Yükle
        run: pip install requests beautifulsoup4

      - name: Fiyat Scraper'ı Çalıştır
        run: python scrapers/price_scraper.py # Yeni klasör yolu mühürlendi

      - name: Değişiklikleri Push Et
        run: |
          git config --global user.name 'Monease Bot'
          git config --global user.email 'bot@monease.com'
          git add data/prices/global_prices.json
          git commit -m "Otonom fiyat guncelleme: $(date)" || exit 0
          git push
